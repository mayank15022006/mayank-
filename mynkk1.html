<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media tags example</title>
</head>
<body>
    <h1>image</h1>  
    <!--image example-->
    <img src=https://via.placeholder.com/300*200alt="sample image" width="300" height="200"/>
    <p>
        this is an image using the <code>&lt.img&gt;</code>tag
    </p>
    <h2>audio</h2>
    <!--audio example-->
    <audio controls>
        <source src="sample-audio.mp3" type="audio/mpeg"/><sousource src="sample-audio.ogg"
        type="audio/ogg"/> your browser does not support the audio element.</audio>
        <p>
            this is an audio player using the<code>&lt;audio&gt;</code>tag.
        </p>
        <h2>video</h2>
        <video width="400"controls>
            <!--video example-->
            <source src="sample-video.mp4" type="video/mp4" /> 
            <source src="sample-video.ogg"
type="video/ogg" />
 Your browser does not support the video tag. </video>

<P>
     This is a video player using the <code &lt; video&gt;</code> tag. 
    </p>
     <h2> Embedded Video (Iframe)
    </h2> <!-- Iframe Example -->
<iframe width="400" height="250" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube Video"
frameborder="0" allowfullscreen ></iframe>
<p>
This uses <code> &lt;iframe&gt;</code> to embed a YouTube video. 
</p>
</body>
</html>
