<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>EXPERIMENT 7</title>
    <style>
        .box{
            height: 200px;
            width: 90%;
            border: 2px solid black;
            background-color: aliceblue;
            
            justify-content: center;
        }
        .header{
            display: block;
            padding: 10px;
            height: 60px;
            width: 97.8%;
            background-color: rgb(207, 205, 205);
            color: black;
            text-align: center;
            
        }
        .header span{
            display: inline;
            color: red;
        }
        .inline-block li{
            display: inline-block;
            margin-right: 10px;
        }
        .inline-block a{
            text-decoration: none;
            padding: 5px;
            background: rgb(108, 168, 233);
            color: black;
        }
        .lower-block a{
            text-decoration: none;
            padding: 5px;
            background: rgb(20, 244, 69);
            color: black;
        }
        .lower-block li{
            display: inline-block;
            margin-right: 10px;
        }
    
    </style>
</head>

    <div class="box">
        <div class="header">
            <p style="margin-top: 15px; padding:10px;">MY <span>Website</span> Navigation</p>
        </div>
